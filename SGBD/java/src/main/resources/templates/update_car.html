<!DOCTYPE >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> Car Management System </h1>
    <hr>
    <h2> Update </h2>

    <form action="#" th:action="@{/saveCar}" th:object="${car}" method="POST">

        <input type="hidden" th:field = "*{id}"/>

        <input type="text" th:field="*{brand}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{model}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{yearOfFabrication}"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{category}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>
</div>

</body>
</html>

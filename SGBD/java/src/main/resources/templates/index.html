<!DOCTYPE >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Rent Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<div align = "right" class = "container my-2">
<a th:href="@{/showNewCarForm}" class="btn btn-success"> Add Car </a>
</div>

<div align="center" class="container my-2">
    <table class="table table-striped table-responsive-md" border="1">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Year of Fabrication</th>
            <th scope="col">Category</th>
            <th scope="col">Price per Day</th>
            <th scope="col"> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.id}">
            <td th:text="${car.brand}">
            <td th:text="${car.model}">
            <td th:text="${car.yearOfFabrication}">
            <td th:text="${car.category}">
            <td th:text="${car.pricePerDay}">
            <td> <a th:href="@{/showFormUpdate/{id}(id=${car.id})}" class = "btn btn-primary">Update </a>
            <a th:href="@{/deleteCar/{id}(id=${car.id})}" class = "btn btn-danger">Delete </a> </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
